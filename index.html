<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <section class="text">
      <h1>Learn to code by watching others</h1>
      <p> See how experienced developers solve problems in 
        real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </section>
    <div class="input">
      <div class="try_card">
        <p>Try it free 7 days then $20/mo. thereafter</p>
       </div>
       <div class="card">
        <form name="testform" class="textfield" action="#">
          <input class="input" type="text" id="firstname" name="firstname" placeholder="First Name" required>
          <span class="text" id="firstname-text"></span>
          <div class="space" id="firstname-space"></div>
          <input class="input" type="text" id="lastname" name="lastname" placeholder="Last Name" required>
          <span class="text" id="lastname-text"></span>
          <div class="space" id="lastname-space"></div>
          <input class="input" type="text" id="email" name="email" placeholder="Email Address" required>
          <span class="text" id="email-text"></span>
          <div class="space" id="email-space"></div>
          <input class="input" type="password" id="password" name="password" placeholder="Password" required>
          <span class="text" id="password-text"></span>
          <div class="space" id="password-space"></div>
        </form>
        <button class="trial-button"> Claim your free trial </button>
        <p class="cardparagraph">By clicking the button, you 
          are agreeing to our Terms and Services
        </p>
        
      </div>
    </div>



  </main>

</html>
